<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe tag </title>
</head>
<body>
    <!--this is audio tog start-->
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        <source src="audio.ogg" type="audio/ogg">
        your browser does not support audio 
    </audio>
     <!--audio tog close -->


    <!--video tog start-->
    <video controls width="300" height="300">
         <source src="video.mp4" type="video/mp4">
         <source src="video.ogg" type="video/ogg">
         your browser does not support video 
    <!--video tog close-->

    </video>
    <!--pdf file tree ways add in html-->
    <!--iframe -->
    <iframe src="wiese.pdf" width="200" height="250"></iframe>
    <!--embed  -->
    <embed src="wiese.pdf" type="application/pdf" width="100" height="100">
    <!--object -->
   <object data="wiese.pdf" type="application/pdf" width="200" height="200"></object>
</body>
</html>
